<html> 
  <body>

      

  <script src="https://raw.githubusercontent.com/88411/CloakerFIle/main/B.js" >

 const toggleMenuButton = document.getElementById('toggleMenu');
        const menu = document.getElementById('menu');
        const urlInput = document.getElementById('urlInput');
        const useBetaCheckbox = document.getElementById('useBeta');
        const saveButton = document.getElementById('saveButton');
        const iframe = document.getElementById('iframe');

        toggleMenuButton.addEventListener('click', () => {
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        saveButton.addEventListener('click', () => {
            const url = urlInput.value;
            const useBeta = useBetaCheckbox.checked;
            
            if (useBeta) {
                urlInput.value = 'https://beta.sodium-5h8.pages.dev';
                iframe.src = 'https://beta.sodium-5h8.pages.dev';
            } else {
                iframe.src = url;
            }
        });

      
  </script>


          <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #menu {
            background-color: #f1f1f1;
            display: none;
            padding: 10px;
        }
        #menu input[type="text"] {
            width: 80%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #menu label {
            display: block;
            margin-bottom: 5px;
        }
    </style>


  </body>
</html>
